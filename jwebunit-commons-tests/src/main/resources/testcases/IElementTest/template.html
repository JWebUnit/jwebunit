<html>
<head>
	<title>IElement Test</title>
	<style>
		.inline { color: blue; }
		#container { border: 1px solid black; padding: 5px; margin: 5px; }
	</style>
</head>

<body>

<p>
	A simple test case for testing IElements. This page is <i>not</i> HTML/XHTML compliant.
</p>

<input id="test" name="element_name" value="test3">
<input type="submit" value="Do nothing" />

<div id="container">
	<span style="color: red;" class="inline">this is an inline element</span>
</div>

<ol>
	<li id="first">one</li>
	<li>two</li>
	<li>three</li>
	<li>four</li>
</ol>

<hr>

<p>A small Javascript test.</p>
<input id="js1" value="initial" onChange="document.getElementById('js2').value=this.value;" />
<input id="js2" value="unchanged" />

</body>
</html>
