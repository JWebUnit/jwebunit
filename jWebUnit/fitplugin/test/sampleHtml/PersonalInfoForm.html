<html>
    <head><title>Personal Info Questionnaire</title></head>
    <body style="background-color: beige">
        <div align="center"><h1>Personal Info Questionnaire</h1></div>
        <form method=POST action="/personalInfoPost" >
            <table align="center">
                <tr><td colspan="2">Please describe yourself:</td></tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr><td>Name </td><td><input type="text" name="fullName"></td></tr>
                <tr><td>Citizen? </td><td><input type="checkbox" name="citizenCheckbox" value="on"></td></tr>
                <tr><td>Sex </td><td><input type="radio" name="sex" value="male">Male
                                     <input type="radio" name="sex" value="female">Female</td></tr>
                <tr><td>State of Residence </td><td><select name="state"><option value="Tennessee">Tennessee</option>
                        <option value="None" SELECTED> </option>
                        <option value="Georgia">Georgia</option></select></td></tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr><td colspan="2" align="center"><input type="submit"></td></tr>
            </table>
        </form>
    </body>
</html>
