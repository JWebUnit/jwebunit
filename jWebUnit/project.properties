# -------------------------------------------------------------------
# S O U R C E F O R G E  P R O P E R T I E S
# -------------------------------------------------------------------
maven.sourceforge.project.groupId=61302
maven.sourceforge.project.packageName=${pom.version}
maven.sourceforge.project.releaseNotes=${maven.announcement.file}
maven.sourceforge.project.submitNewsItem = false

# -------------------------------------------------------------------
# R U N T I M E   J V M   R E Q U I R E M E N T S
# -------------------------------------------------------------------
maven.compile.source=1.3
maven.compile.target=1.3

# -------------------------------------------------------------------
# P M D / C P D   P R O P E R T I E S
# -------------------------------------------------------------------
maven.pmd.cpd.enable = true

# -------------------------------------------------------------------
# X D O C  P R O P E R T I E S
# -------------------------------------------------------------------
maven.xdoc.date = left
maven.xdoc.date.format = dd MMMM yyyy HH:mm z
maven.xdoc.developmentProcessUrl=
maven.xdoc.poweredby.image=maven-feather.png
maven.xdoc.distributionUrl=http://sourceforge.net/project/showfiles.php?group_id=${maven.sourceforge.project.groupId}

# -------------------------------------------------------------------
# J A V A D O C  P R O P E R T I E S
# -------------------------------------------------------------------
maven.javadoc.overview=src/overview.html

# -------------------------------------------------------------------
# L I C E N S E  P R O P E R T I E S
# -------------------------------------------------------------------
maven.license.licenseFile = xdocs/licenses/jWebUnit_license.txt

# -------------------------------------------------------------------
# J U N I T  P R O P E R T I E S
# -------------------------------------------------------------------
maven.junit.fork=true

#maven.scm.ignore.pom.connection=true
#maven.scm.ignore.pom.developerConnection=true

# -------------------------------------------------------------------
# C H E C K S T Y L E  P R O P E R T I E S
# -------------------------------------------------------------------
maven.checkstyle.properties=jwebunit-checkstyle.xml
maven.checkstyle.header.file=license-checkstyle.txt

# -------------------------------------------------------------------
# C H A N G E S  P R O P E R T I E S
# -------------------------------------------------------------------
maven.changes.issue.template=http://sourceforge.net/support/tracker.php?aid=%ISSUE%
